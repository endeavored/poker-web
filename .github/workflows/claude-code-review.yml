name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          claude_args: '--allowedTools "Bash(gh:*),Bash(git diff:*),Bash(git log:*),Bash(cargo check:*),Bash(cargo clippy:*),Bash(cargo fmt:*),View,GlobTool,GrepTool,BatchTool"'
          prompt: |
            Review this PR following CLAUDE.md. Do NOT write or modify code.

            First, read existing comments to avoid repeating anything already raised:
              gh api /repos/${{ github.repository }}/pulls/$PR_NUMBER/comments
              gh api /repos/${{ github.repository }}/pulls/$PR_NUMBER/reviews
            If there are no new issues, exit silently â€” no comments, no review.

            ALL feedback MUST be posted as inline comments via gh api, NEVER in the review body.
            Use: gh api /repos/${{ github.repository }}/pulls/$PR_NUMBER/comments
            Get commit_id from: gh pr view $PR_NUMBER --json headRefOid -q .headRefOid

            Before submitting final review, check resolved threads:
              gh api graphql -f query='query { repository(owner:"${{ github.repository_owner }}", name:"${{ github.event.repository.name }}") { pullRequest(number:'$PR_NUMBER') { reviewThreads(first:100) { nodes { isResolved comments(first:1) { nodes { body } } } } } } }'
            Resolved threads do not count against approval.
            Submit final review via gh pr review $PR_NUMBER (--approve, --request-changes, or --comment).
