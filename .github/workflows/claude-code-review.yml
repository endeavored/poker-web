name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          claude_args: '--allowedTools "Bash(gh:*),Bash(git diff:*),Bash(git log:*),Bash(cargo check:*),Bash(cargo clippy:*),Bash(cargo fmt:*),View,GlobTool,GrepTool,BatchTool"'
          prompt: |
            Review this PR. Follow CLAUDE.md if present.
            Review every changed file top-to-bottom.

            IMPORTANT: Before posting comments, read all existing review comments on this PR using:
              gh api /repos/${{ github.repository }}/pulls/$PR_NUMBER/comments
              gh api /repos/${{ github.repository }}/pulls/$PR_NUMBER/reviews
            Do NOT repeat or re-raise issues that have already been commented on, even if they are still present.
            Only comment on NEW issues not already covered by a previous review comment.
            If there are NO new issues to raise, do nothing â€” do not post any comments or reviews. Just exit silently.

            Post inline comments on specific lines using gh api /repos/${{ github.repository }}/pulls/$PR_NUMBER/comments.
            Use commit_id from: gh pr view $PR_NUMBER --json headRefOid -q .headRefOid
            Submit final review using gh pr review $PR_NUMBER (--approve, --request-changes, or --comment).
            Do NOT write or modify code.
